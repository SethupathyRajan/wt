
<!DOCTYPE html>
<html lang="en" ng-app="weatherApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Information App</title>
    <link rel="stylesheet" href="styles.css">
    
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body ng-controller="WeatherCtrl">
  <div class="container">
    <h2>🌤️ Weather Info</h2>

    <input ng-model="city" placeholder="Enter City Name">
    <br>
    <button ng-click="getWeather()">Get Weather</button>

    <weather-card data="weather"></weather-card>
  </div>

  
</body>
</html>
